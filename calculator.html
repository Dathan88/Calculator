<!DOCTYPE html>
<html>
<head>
	<script src="calculator.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<h1 id="title">My First Calculator!!</h1>
	<br>
<form>
	<div id="info">
		<p class="display"><span id="display">Display</span></p>
		<br>
		<input id="submit" name="Submit" type="submit"></input>
	</div>
			<br>
	<div id="container">
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<button>5</button>
			<br><br>
		<button>6</button>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button>0</button>
			<br><br>
		<button id="add">+</button>
		<button id="subtract">-</button>
		<button id="multiply">*</button>
		<button id="divide">/</button>
	</div>
</form>

</body>
</html>
