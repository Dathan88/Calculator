<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>

<body>
<h1 id="title">My First Calculator!!</h1>

<div class="container">
	<form name="myForm">
		<input type="text" id="display">
					<br><br>
		<div class="numbers">		
			<button id="btnSubmit" type="submit" value="1">1</button>
			<button id="btnSubmit" type="submit" value="2">2</button>
			<button id="btnSubmit" type="submit" value="3">3</button>
			<button id="btnSubmit" type="submit" value="4">4</button>
			<button id="btnSubmit" type="submit" value="5">5</button>
					<br><br>
			<button id="btnSubmit" type="submit" value="6">6</button>
			<button id="btnSubmit" type="submit" value="7">7</button>
			<button id="btnSubmit" type="submit" value="8">8</button>
			<button id="btnSubmit" type="submit" value="9">9</button>
			<button id="btnSubmit" type="submit" value="0">0</button>
					<br><br>
			<button id="btnSubmit" type="submit" value="+">+</button>
			<button id="btnSubmit" type="submit" value="-">-</button>
			<button id="btnSubmit" type="submit" value="*">*</button>
			<button id="btnSubmit" type="submit" value="/">/</button>
					<br><br>
			<input type="reset">
			<input type="submit" value="Enter">
		</form>
	</div>
</div>

</body>

<script src="calculator.js"></script>
</html>
